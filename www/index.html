<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="css/ionic.app.css" rel="stylesheet">

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    <script src="js/controllers.js"></script>
    <script src="js/services.js"></script>
  </head>
  <body ng-app="powerGrid">

    <ion-side-menus>
      <ion-side-menu-content ng-controller="NavCtrl">
          <ion-nav-bar class="bar-balanced nav-title-slide-ios7">
            <ion-nav-back-button class="button-icon ion-arrow-left-c">
            </ion-nav-back-button>
            <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" ng-click="showMenu()"></button>
            </ion-nav-buttons>
          </ion-nav-bar>
          <ion-nav-view name="main"></ion-nav-view>
      </ion-side-menu-content>

      <ion-side-menu side="left">
          <header class="bar bar-header bar-light">
              <div class="title">POWERGRID HELPER</div>
          </header>
          <ion-content class="has-header">
              <ion-list>
                  <ion-item nav-clear menu-close href="#/setup">
                      <i class="icon ion-ios-gear"></i>
                      Setup
                  </ion-item>
                  <ion-item nav-clear menu-close href="#/calculator">
                      <i class="icon ion-ios-calculator"></i>
                      Calculator
                  </ion-item>
                  <ion-item nav-clear menu-close href="#/timer">
                      <i class="icon ion-ios-alarm"></i>
                      Timer
                  </ion-item>
                  <ion-item nav-clear menu-close href="#/faq">
                      <i class="icon ion-ios-information"></i>
                      FAQ
                  </ion-item>
              </ion-list>
          </ion-content>
      </ion-side-menu>

    </ion-side-menus>
  </body>
</html>
